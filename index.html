<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>

  <body>
    <!-- <div id="main"></div> -->
    <button
    id="get-weather-btn">
      Get Weather
    </button>
    <select class="dropdown">
      <option value=""></option>
      <option value="new york">New York</option>
      <option value="los angeles">Los Angeles</option>
      <option value="chicago">Chicago</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo
</option>
      <option value="london">London</option>
    </select>

    <main id="main">
      <img id="weather-icon" />
      <p id="main-temperature"></p>
      <p id="feels-like"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <p id="wind-gust"></p>
      <p id="weather-main"></p>
      <p id="location"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
